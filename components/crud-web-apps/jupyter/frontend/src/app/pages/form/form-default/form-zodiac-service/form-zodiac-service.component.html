<lib-form-section
  title="Zodiac Service"
  text="Specify the Zodiac service you would like associated to this notebook server and its spawned
        workflow runs."
  i18n-title="Title for the zodiac service section of the form"
  i18n-text="Text for the zodiac service form section"
  *ngIf="isOnboardingNamespace"
>
  <div class="flex-column">

  <mat-form-field
    class="wide"
    appearance="outline"
  >
    <!-- If readonly, then make it an input element instead of select -->
    <mat-label i18n>Zodiac Service</mat-label>
    <mat-select
      placeholder="Zodiac Service"
      i18n-placeholder
      [formControl]="parentForm.get('zodiacService')"
    >
      <mat-option *ngFor="let service of services" [value]="service" [matTooltip]="serviceTooltip()">
        {{ serviceDisplayName(service) }}
      </mat-option>
    </mat-select>
    <mat-error i18n>You are not part of a team that owns a Zodiac service, please create a service or join a team in 
      <p><a href="https://zodiac.zillowgroup.net/">Zodiac</a></p>
    </mat-error>
  </mat-form-field>
  </div>
</lib-form-section>
